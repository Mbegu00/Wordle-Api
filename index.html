 <!DOCTYPE html>
 <html>
   <head>
     <title>Wordle PPY</title>
 		<link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>
   </head>
   <body>
    <div id="container">
      <h1>Wordle PPY</h1>
      <p>Se trata de un juego en el que hay que adivinar una <br>
         palabra con un total de seis intentos posibles.</p>
      <input type="text" pattern="[A-Za-z]" maxlength="5" id="guess-input">
      <button id="guess-button">Intentar</button>
      <div id="grid">
        <article id="cuadro">

        </article>
      </div>
      <p id="guesses">
    </div>
   </body>
 </html>
